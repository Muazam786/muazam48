<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
</head>
<body>
    <script>
        class Basket {
            constructor() {
                this.items = {};
            }

            addItem(product, qty) {
                if (this.items[product]) {
                    this.items[product] += qty;
                } else {
                    this.items[product] = qty;
                }
            }

            getCost(prices) { // Fixed method name
                let totalCost = 0; // Fixed variable declaration
                for (let product in this.items) {
                    if (prices.hasOwnProperty(product)) {
                        totalCost += this.items[product] * prices[product];
                    }
                }
                return totalCost; // Fixed return statement
            }
        }

        // Example usage:
        const basket = new Basket();
        basket.addItem("apple", 2);
        basket.addItem("banana", 3);

        const prices = { apple: 1.5, banana: 2.0 };
        console.log(basket.getCost(prices)); // Output: 9.0
    </script>
</body>
</html>
